<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="box1">
            <h3>Sign up</h3>
        </div>
        <form action="../PHP/sign_up.php" method="post">
            <div class="box2">
                <input type="email" name="email" class="mail" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="box3">
                <input type="password" name="password" class="mail" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="box5">
                <button type="submit">Continue</button>
            </div>
        </form>
        <div class="box6">
            <p> Have a account</p>
            <a href="../HTML/log_in.html">Log in</a>
        </div>
    </div>
</body>

</html>
