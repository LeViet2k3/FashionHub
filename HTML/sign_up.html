<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="box1">
            <h3>Sign up</h3>
        </div>
        <div class="box2">
            <input type="email" class="mail" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="box3">
            <input type="password" class="mail" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="box5">
            <button><a href="./register.html">Continue</a></button>
        </div>
        <div class="box6">
            <p> Have a account</p>
            <a href="#">Log in</a>
        </div>
    </div>
</body>

</html>
